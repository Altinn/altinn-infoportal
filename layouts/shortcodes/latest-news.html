<div class="row py-4">
    <div class="col-lg-8 offset-lg-2 ">
        <section class="a-articleList ">
            <h2 class="pb-2">{{ T "latest-news"}}</h2>

            {{ range first 3 (where .Site.AllRegularPages "Type" "news") }}
                <article class="a-linkArticle">
                    <h3><a href="{{.URL}}" class="a-link-title">{{.Title}}</a></h3>
                    <p class="a-js-truncate-2">{{.Description}}</p>
                </article>
            {{ end }}

            <a href="{{ with .Site.GetPage `/nyheter`}}{{.URL}}{{end}}" class="a-linkFeatured ">
                {{ T "show-all-news"}} <i class="ai ai-sm ai-nw ai-nw-right ai-arrowright"></i>
            </a>
        </section>
    </div>
</div>
